
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C치mara - Tomar Foto</title>
    <style>
        #view { width: 100%; border-radius: 8px; background: #000; }
        #btn { 
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            background: #1a8cff;
            color: white;
            border: none;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <video id="view" autoplay playsinline style="display:none;"></video>
    <button id="btn" onclick="startCamera()">游닞 Activar C치mara</button>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        let stream;  // Variable para almacenar el stream de la c치mara

        // Funci칩n que activa la c치mara cuando el usuario hace clic en "Activar C치mara"
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(s => {
                    stream = s;  // Guardamos el stream de la c치mara
                    const videoElement = document.getElementById("view");
                    videoElement.srcObject = stream;
                    videoElement.style.display = "block"; // Mostramos el video
                    document.getElementById("btn").innerText = "游닞 Tomar Foto"; // Cambiar el texto del bot칩n
                    document.getElementById("btn").onclick = capture;  // Cambiar el evento para tomar la foto
                })
                .catch(err => {
                    alert("Error al acceder a la c치mara: " + err.message);
                });
        }

        // Funci칩n para capturar la foto
        function capture() {
            const video = document.getElementById("view");
            const canvas = document.getElementById("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0);

            const foto = canvas.toDataURL("image/jpeg");

            // Enviar la foto al sitio Wix (si es necesario) o almacenar el Base64
            console.log("Foto tomada", foto);

            // Detener la c치mara despu칠s de tomar la foto
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            // Ocultar el video y el bot칩n
            document.getElementById("view").style.display = "none";
            document.getElementById("btn").style.display = "none";
        }
    </script>
</body>
</html>
