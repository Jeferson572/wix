<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CÃ¡mara Widget</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: auto;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    let stream;

    // ðŸ”¹ Activar la cÃ¡mara
    async function iniciarCamara() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById('video').srcObject = stream;
      } catch (err) {
        console.error("âŒ Error al acceder a la cÃ¡mara:", err);
        alert("No se pudo acceder a la cÃ¡mara. Verifica permisos.");
      }
    }

    // ðŸ”¹ Tomar foto
    function capturarFoto() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);
      const fotoBase64 = canvas.toDataURL("image/png");
      // Enviar la foto al padre (Wix)
      window.parent.postMessage({ type: "fotoCapturada", data: fotoBase64 }, "*");
    }

    // ðŸ”¹ Escuchar mensajes desde Wix
    window.addEventListener("message", (event) => {
      if (event.data.type === "activarCamara") {
        iniciarCamara();
      } else if (event.data.type === "tomarFoto") {
        capturarFoto();
      }
    });
  </script>

</body>
</html>
